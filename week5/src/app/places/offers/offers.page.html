<ion-header>
  <ion-toolbar>
    <ion-title text-center>offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-list>
                <ion-item-sliding *ngFor="let place of loadedPlaces;">
              <ion-item >
                <ion-thumbnail slot="start">
                  <ion-img [src] ="place.imageUrl"></ion-img>
                </ion-thumbnail>
                 
                    
                  
                  <ion-label>
                      <h2>{{place.title}}</h2>
                      <p>{{place.description}}</p>
                    </ion-label>
                  </ion-item>
                    <ion-item-options>
                        <ion-item-option routeDirection="forward"
                        [routerLink]="[
                        '/',
                        'places',
                        'tabs',
                        'offers',
                        'edit',
                        place.id]" color="primary">
                          <ion-icon slot="end" name="create"></ion-icon>
                          Edit
                        </ion-item-option>
                      </ion-item-options>
           
              
            </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
